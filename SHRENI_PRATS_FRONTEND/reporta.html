<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-image: url("/public/image.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            padding: 20px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
            max-width: 1200px;
            width: 90%;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #f5d8b3;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1c3879;
            color: white;
        }

        tr:hover {
            background-color: rgba(245, 216, 179, 0.3);
        }

        .action-buttons {
    display: flex;
    gap: 5px; /* Adds space between buttons */
    justify-content: center;
}

.btn {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

.approve {
    background-color: #28a745;
    color: white;
}

.reject {
    background-color: #dc3545;
    color: white;
}

.delete {
    background-color: #f5d8b3;
    color: #1c3879;
}

.btn:hover {
    opacity: 0.8;
}


        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-preview:hover {
            transform: scale(1.1);
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            padding: 10px;
            width: 48%;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        #back-btn {
            margin-top: 20px;
            text-align: center;
        }

        #back-btn a {
            padding: 10px 24px;
            background: #f5d8b3;
            color: #1c3879;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s ease;
            display: inline-flex;
            align-items: center;
            font-weight: bold;
        }

        #back-btn a:hover {
            background: #ebd0ad;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exclamation-triangle"></i> Admin - View Reports</h1>

        <div class="search-bar">
            <input type="text" id="searchUser" placeholder="Search by Username...">
            <select id="filterViolation">
                <option value="">Filter by Violation</option>
                <option value="impersonation">Impersonation</option>
                <option value="spam">Spam</option>
                <option value="self-harm">Self-harm</option>
                <option value="illegal">Illegal Activity</option>
                <option value="adult">18+ Content</option>
                <option value="hate">Hate Speech</option>
                <option value="harassment">Bullying</option>
                <option value="violence">Violence</option>
                <option value="scam">Scam</option>
                <option value="misinformation">False Information</option>
                <option value="privacy">Privacy Violation</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Reported User</th>
                        <th>Violation Type</th>
                        <th>Description</th>
                        <th>Proof</th>
                        <th>Reported By</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    <!-- Reports will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div id="back-btn">
            <a href="/admin-dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Sample Reports Data (Replace with Server Data)
        const reports = [
            { username: "User123", violation: "Spam", description: "Sending too many unwanted messages.", proof: "proof1.jpg", reportedBy: "Admin01", date: "2025-03-30" },
            { username: "User456", violation: "Hate Speech", description: "Posting harmful content.", proof: "proof2.jpg", reportedBy: "User789", date: "2025-03-29" }
        ];

        function loadReports() {
    const tableBody = document.getElementById("reportTableBody");
    tableBody.innerHTML = "";
    reports.forEach(report => {
        tableBody.innerHTML += `
            <tr>
                <td>${report.username}</td>
                <td>${report.violation}</td>
                <td>${report.description}</td>
                <td>
                    <a href="/uploads/${report.proof}" target="_blank" style="color: #1c3879; text-decoration: underline;">
                        View Proof
                    </a>
                </td>
                <td>${report.reportedBy}</td>
                <td>${report.date}</td>
                <td>
                    <div class="action-buttons">
                        <button class="btn approve"><i class="fas fa-check"></i> Approve</button>
                        <button class="btn reject"><i class="fas fa-times"></i> Reject</button>
                        <button class="btn delete"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </td>
            </tr>
        `;
    });
}


        window.onload = loadReports;
    </script>
</body>
</html>
