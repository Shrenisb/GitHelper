<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Deadline</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
    }

    h1 {
      color: #f5d8b3;
      margin-bottom: 20px;
    }

    .date-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="date"] {
      padding: 12px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 16px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      cursor: pointer;
    }

    .date-container i {
      position: absolute;
      right: 15px;
      color: #1c3879;
      pointer-events: none;
    }

    .btn {
      margin-top: 15px;
      padding: 12px 24px;
      background: #f5d8b3;
      color: #1c3879;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
    }

    .btn:hover {
      background: #ebd0ad;
      transform: translateY(-2px);
    }

    .error-message {
      color: #ff4b2b;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1><i class="fas fa-calendar-alt"></i> Set Deadline</h1>
    <div class="date-container">
      <input type="date" id="deadline" required>
      <i class="fas fa-calendar"></i> <!-- Calendar icon -->
    </div>
    <p id="error-message" class="error-message"></p>
    <button class="btn" onclick="validateDate()">Submit</button>
  </div>

  <script>
    function validateDate() {
      let inputDate = document.getElementById("deadline").value;
      let errorMessage = document.getElementById("error-message");

      if (!inputDate) {
        errorMessage.innerText = "Please select a date.";
        return false;
      }

      let selectedDate = new Date(inputDate);
      let today = new Date();
      let minValidDate = new Date();
      minValidDate.setDate(today.getDate() + 7); // 7 days from today

      if (selectedDate < minValidDate) {
        errorMessage.innerText = "Deadline must be at least 7 days from today.";
        return false;
      }

      errorMessage.innerText = "";
      alert("Deadline set successfully!");
      return true;
    }
  </script>

</body>

</html>
